<!-- 
Forms in HTML are a method of collecting data from the user.
The data is sent to the server for processing.
The <form> element is used to create an HTML form.
The <input> element is used to create form fields.
The <label> element is used to define labels for form fields.
The <textarea> element is used to create a multi-line text input field.
The <button> element is used to create a clickable button.
The <select> element is used to create a drop-down list.
The <option> element is used to define options in a drop-down list.
The <fieldset> element is groups related elements in a form.
The <legend> element is used to define a caption for a <fieldset> element.
The <form> element has the following attributes:
    1. action: Specifies the URL where the form data is sent.
    2. method: Specifies the HTTP method to use when sending form data.
    3. target: Specifies where to display the response that is received after submitting the form.
    4. autocomplete: Specifies whether a form should have autocomplete enabled.
    5. novalidate: Specifies that the form should not be validated when submitted.
    6. enctype: Specifies how form data should be encoded before sending it to the server.
    7. accept-charset: Specifies the character encodings that are to be used for the form submission.
