<!-- 
Audio and Video are two common sources of information that are used in websites.
In this section, we will learn how to embed audio and video in a webpage.
 -->
<!-- <!DOCTYPE html>
<html>
<head>
    <title>Audio and Video</title>
</head>
<body>
    <h1>Audio and Video</h1>
    <h2>Audio</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h2>Video</h2>
    <video width="60%" height="450px" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
</body>
</html> -->

<!-- 
Explanation:
1. The <video> element is used to embed video content in a webpage.
2. The controls attribute adds video controls, like play, pause, and volume.
3. The <source> element allows you to specify alternative video files which the browser may choose from. The browser will use the first recognized format.
4. The text between the <video> and </video> tags will only be displayed in browsers that do not support the <video> element.
5. The width and height attributes specify the width and height of the video.
6. The type attribute specifies the media type of the <source> element.
7. The src attribute specifies the URL of the video file.
8. The text between the <source> and </source> tags will only be displayed in browsers that do not support the <source> element.
As for the audio:
9. The text between the <audio> and </audio> tags will only be displayed in browsers that do not support the <audio> element.
10. The <audio> element is used to embed sound content in a webpage.
11. The controls attribute adds audio controls, like play, pause, and volume.
12. The <source> element allows you to specify alternative audio files which the browser may choose from. The browser will use the first recognized format.
-->
